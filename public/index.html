<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FredieTech WhatsApp Pair Code</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #0f0;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>üì≤ FredieTech WhatsApp Pair Code Generator</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp Number" />
  <button onclick="getCode()">Get Pair Code</button>
  <div id="result"></div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Generating pair code...";

      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.code) {
          resultDiv.innerText = "üîë Your Pairing Code:\n" + data.code;
        } else {
          resultDiv.innerText = "‚ùå Error: " + (data.error || "Unknown error");
        }
      } catch (e) {
        resultDiv.innerText = "‚ùå Failed to connect to server.";
      }
    }
  </script>
</body>
</html>
